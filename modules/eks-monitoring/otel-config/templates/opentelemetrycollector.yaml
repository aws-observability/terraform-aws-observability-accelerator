apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot
spec:
  mode: deployment
  serviceAccount: {{ default "adot-collector-kubeprometheus" .Values.serviceAccount }}
  env:
    - name: "K8S_NODE_NAME"
      valueFrom:
        fieldRef:
          fieldPath: "spec.nodeName"
    - name: "K8S_POD_NAME"
      valueFrom:
        fieldRef:
          fieldPath: "metadata.name"
    - name: "K8S_NAMESPACE"
      valueFrom:
        fieldRef:
          fieldPath: "metadata.namespace"
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: {{ .Values.otlpGrpcEndpoint }}
          http:
            endpoint: {{ .Values.otlpHttpEndpoint }}
      {{ if .Values.enableAdotcollectorMetrics }}
      prometheus/1:
        config:
          scrape_configs:
          - job_name: otel-collector-metrics
            scrape_interval: 10s
            static_configs:
              - targets: ['localhost:8888']
      {{ end }}
      prometheus:
        config:
          global:
            scrape_interval: {{ .Values.globalScrapeInterval }}
            scrape_timeout: {{ .Values.globalScrapeTimeout }}
          scrape_configs:
            - job_name: 'kubernetes-kubelet'
              scrape_interval: {{ .Values.globalScrapeInterval }}
              scrape_timeout: {{ .Values.globalScrapeTimeout }}
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
              - role: node
              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - target_label: __address__
                replacement: kubernetes.default.svc.cluster.local:443
              - source_labels: [__meta_kubernetes_node_name]
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/$${1}/proxy/metrics
            - job_name: 'kubelet'
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
              - role: node
              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - target_label: __address__
                replacement: kubernetes.default.svc.cluster.local:443
              - source_labels: [__meta_kubernetes_node_name]
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/$${1}/proxy/metrics/cadvisor

            {{ if .Values.enableAPIserver }}
            - job_name: 'apiserver'
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
              - role: endpoints
              relabel_configs:
              - source_labels:
                  [
                    __meta_kubernetes_namespace,
                    __meta_kubernetes_service_name,
                    __meta_kubernetes_endpoint_port_name,
                  ]
                action: keep
                regex: default;kubernetes;https
              metric_relabel_configs:
              - action: keep
                source_labels: [__name__]
              - source_labels: [__name__, le]
                separator: ;
                regex: apiserver_request_duration_seconds_bucket;(0.15|0.2|0.3|0.35|0.4|0.45|0.6|0.7|0.8|0.9|1.25|1.5|1.75|2|3|3.5|4|4.5|6|7|8|9|15|25|40|50)
