apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot
spec:
  image: public.ecr.aws/aws-observability/aws-otel-collector:v0.21.1
  mode: deployment
  serviceAccount: adot-collector-nginx
  config: |
    receivers:
      prometheus:
        config:
          global:
            scrape_interval: {{ .Values.scrapeInterval }}
            scrape_timeout: {{ .Values.scrapeTimeout }}
          scrape_configs:
          - job_name: 'kubernetes-pod-nginx'
            sample_limit: {{ .Values.scrapeSampleLimit }}
            metrics_path: /{{ .Values.prometheusMetricsEndpoint }}
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels: [ __address__ ]
                action: keep
                regex: '.*:10254$'
    exporters:
      prometheusremotewrite:
        endpoint: {{ .Values.ampurl }}
        auth:
          authenticator: sigv4auth
      logging:
          loglevel: debug
    extensions:
      sigv4auth:
        region: {{ .Values.region }}
        service: "aps"
      health_check:
      pprof:
        endpoint: :1888
      zpages:
        endpoint: :55679
    service:
      extensions: [pprof, zpages, health_check, sigv4auth]
      pipelines:
        metrics:
          receivers: [prometheus]
          exporters: [logging, prometheusremotewrite]
