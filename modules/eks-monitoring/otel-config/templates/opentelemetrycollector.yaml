      extensions: [pprof, zpages, health_check, sigv4auth]
      pipelines:
        metrics:
          receivers: [prometheus, otlp]
          processors: [batch/metrics, attributes/metrics]
          exporters: [logging, prometheusremotewrite]
        {{ if .Values.enableAdotcollectorMetrics }}
