apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot
spec:
  image: public.ecr.aws/aws-observability/aws-otel-collector:v0.21.0
  mode: deployment
  serviceAccount: adot-collector-kubeprometheus
  config: |
    receivers:
      prometheus:
        config:
          global:
            scrape_interval: {{ .Values.globalScrapeInterval }}
            scrape_timeout: {{ .Values.globalScrapeTimeout }}
            # TODO : add sample limit here
            # scrape_sample_limit: {{ .Values.globalScrapeSampleLimit }}
            external_labels:
              cluster: {{ .Values.ekscluster }}
          scrape_configs:
            - job_name: 'kubernetes-kubelet'
              scrape_interval: {{ .Values.kubeletScrapeInterval }}
              scrape_timeout: {{ .Values.kubeletScrapeTimeout }}
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
              - role: node
              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - target_label: __address__
                replacement: kubernetes.default.svc.cluster.local:443
              - source_labels: [__meta_kubernetes_node_name]
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/$${1}/proxy/metrics
            - job_name: 'kubelet'
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
              - role: node
              relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - target_label: __address__
                replacement: kubernetes.default.svc.cluster.local:443
              - source_labels: [__meta_kubernetes_node_name]
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/$${1}/proxy/metrics/cadvisor
            - job_name: serviceMonitor/default/kube-prometheus-stack-prometheus-node-exporter/0
              honor_timestamps: true
              scrape_interval: {{ .Values.nodeExporterScrapeInterval }}
              scrape_timeout: {{ .Values.nodeExporterScrapeTimeout }}
              scheme: http
              follow_redirects: true
              enable_http2: true
              relabel_configs:
              - source_labels: [job]
                separator: ;
                regex: (.*)
                target_label: __tmp_prometheus_job_name
                replacement: $$1
                action: replace
              - source_labels: [__meta_kubernetes_service_label_app, __meta_kubernetes_service_labelpresent_app]
                separator: ;
                regex: (prometheus-node-exporter);true
                replacement: $$1
                action: keep
              - source_labels: [__meta_kubernetes_service_label_release, __meta_kubernetes_service_labelpresent_release]
                separator: ;
                regex: (kube-prometheus-stack);true
                replacement: $$1
                action: keep
              - source_labels: [__meta_kubernetes_endpoint_port_name]
                separator: ;
                regex: http-metrics
                replacement: $$1
                action: keep
              - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
                separator: ;
                regex: Node;(.*)
                target_label: node
                replacement: $$1
                action: replace
              - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
                separator: ;
                regex: Pod;(.*)
                target_label: pod
                replacement: $$1
                action: replace
              - source_labels: [__meta_kubernetes_namespace]
                separator: ;
                regex: (.*)
                target_label: namespace
                replacement: $$1
                action: replace
              - source_labels: [__meta_kubernetes_service_name]
                separator: ;
                regex: (.*)
                target_label: service
                replacement: $$1
                action: replace
              - source_labels: [__meta_kubernetes_pod_name]
                separator: ;
